# This is a Databricks asset bundle definition for acme_dab.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: acme_dab

include:
  # LHP-managed resource files
  - resources/lhp/*.yml
  # User-managed resource files
  - resources/*.yml

targets:

  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://dbc-185ce232-0758.cloud.databricks.com

  
  test:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: production
    default: false
    workspace:
      host: https://dbc-185ce232-0758.cloud.databricks.com


  prod:
    mode: production
    workspace:
      host: https://dbc-185ce232-0758.cloud.databricks.com
      root_path: /Workspace/ci_cd/.bundle/${bundle.name}/${bundle.target}
    permissions:
      - user_name: GitHub-Actions-CI-CD
        level: CAN_MANAGE
